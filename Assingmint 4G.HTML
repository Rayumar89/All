<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletics day time table</title>
</head>
<body>
    <table border="5px" style="width: 50%;" align="center">
        <tr>
            <td colspan="6" align="center"> <b>Athletics day time table</b></td>
        </tr> 
        <tr>
            <td align="center"> <b>Area</b></td>
            <td align="center"><b>10am-11am</b></td>
            <td align="center"><b>11am-12pm</b></td>
            <td align="center"><b>12pm-1pm</b></td>
            <td align="center"><b>1pm-2pm</b></td>
            <td align="center"><b>2pm-3pm</b></td>
        </tr>
        <tr>
            <td rowspan="2"> <b>Track</b></td>
            <td>400m</td>
            <td>200m</td>
            <td rowspan="3" align="center"><b>lunch</b></td>
            <td>800m</td>
            <td>100m</td>
        </tr>
        <tr>
            <td>Hurdles</td>
            <td>1500m</td>
            <td>Free</td>
            <td>80m</td>
        </tr>
        <tr>
            <td><b>Field</b></td>
            <td>Discus</td>
            <td>Javelin</td>
            <td>Shot put</td>
            <td>Hammer throw</td>
        </tr>
    </table>
</body>
</html>
